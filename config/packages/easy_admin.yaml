easy_admin:
    entities:
          Activite:
              class: App\Entity\Activite
              controller: App\Controller\ActiviteController
              form:
                fields:
                  - {property: 'resume'}
                  - {property: 'dateDebut'}
                  - {property: 'now'}
                  - {property: 'place'}
                  - {property: 'entreprise'}
                  - {property: 'poste'}
                  - {property: 'ecole'}
                  - {property: 'titre'}

          Experience:
              class: App\Entity\Experience

          Formation:
              class: App\Entity\Formation

          User:
              class: App\Entity\User
